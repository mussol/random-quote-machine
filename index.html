  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

<body class="container-fluid">
  <header>

      	</p>

        	- Its author
      	</p>
      </div>	
      <div class="row">
        <div class="col-xs-6">
          <a href="https://twitter.com/share" class="twitter-share-button" data-text=quote data-hashtags="quote" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="col-xs-6">
          <button id="get-quote" class="btn btn-default">
            New quote
          </button>
        </div>
      </div>
    </div>
  </main>
