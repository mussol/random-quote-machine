<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quotes by Mussol</title>
  <link rel="stylesheet" type="text/css" href="css/style2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:500"> 
</head>

<body>
  <header>
    <h1>Random Quote Generator</h1>
  </header>
  
  <main>
    <table>
    	<tr>
    		<td id="quote">“Any code of your own that you haven’t looked at for six or more months might as well have been written by someone else.”</td>
    	</tr>
    	<tr>
    		<td id="author">Eagleson’s Law</td>
    	</tr>
    	<tr>
    		<td class="buttons">
    			<button>New quote</button>
    			<button><a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large">Tweet</a></button>
    		</td>
    	</tr>
    </table>
  </main>
  
  <footer>
    <p>&copy; 2017 Mussol</p>
  </footer>
  
</body>
  
<!--   <script src="js2/index.js"></script> -->
  
</html>
